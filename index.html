<!DOCTYPE html>
<html lang="ru">
    <head>
    <title>Utility</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="components/calculator.js"></script> -->
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container"> 
        <div class="container-fluid main-content" id="router-view">
            <div>
                <h1>Main page</h1>
            </div>
        </div>

        <aside class="aside-menu">
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Clock" id="clock-button">
                <i class="bi bi-clock"></i>
            </div>
            
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Stopwatch" id="stopwatch-button">
                <i class="bi bi-stopwatch"></i>
            </div>
            
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Calculator" id="calculator-button">
                <i class="bi bi-calculator"></i>
            </div>
            
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Weather" id="weather-button">
                <i class="bi bi-cloud"></i>
            </div>

            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Currency exchange" id="cur-ex-button">
                <i class="bi bi-currency-exchange"></i>
            </div>
            
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Notes" id="notes-button">
                <i class="bi bi-journal-text"></i>
            </div>
            
            <div class="aside-menu-item" data-bs-toggle="tooltip" data-bs-placement="left" title="Reload page" id="reload-button">
                <i class="bi bi-bootstrap-reboot"></i>
            </div>
        </aside>
    </div>
</body>
</html>
